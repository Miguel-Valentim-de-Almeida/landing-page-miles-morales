<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Miles Morales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img class="spider-logo" src="imagens/logo-spider.svg" alt="logotipo de uma aranha">
                <div class="nav-items">
                    <a href="#">HOME</a>
                    <a href="#">STORY</a>
                    <a href="#">WALLPAPERS</a>
                    <a class="beyourself" href="#">#BEYOURSELF</a>
                </div>
                <div class="logos">
                    <a href="#"><img src="imagens/facebook.png" alt="logotipo do facebook"></a>
                    <a href="#"><img src="imagens/instagram.png" alt="logotipo do instagram"></a>
                    <a href="#"><img src="imagens/youtube.png" alt="logotipo do youtube"></a>
                    <a href="#"><img src="imagens/twitter.png" alt="logotipo do twitter"></a>
                </div>
            </nav>
        </header>
        <main>
            <div class="textbox">
                <img class="titulo" src="imagens/spiderman-text.png" alt="spider-man miles morales">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia molestias ullam cum, autem ad at sunt aspernatur suscipit laudantium porro optio repudiandae tenetur voluptatem facere iure ipsa odit hic magni?</p>
                <div class="buttons">
                    <button class="pre-order">PRE-ORDER NOW</button>
                    <button class="teaser">WATCH THE TEASER</button>
                </div>
                <div class="logos-2">
                    <img class="playstation-logo" src="imagens/playstation.png" alt="logotipo da playstation">
                    <img class="marvel-logo" src="imagens/marvel.png" alt="logotipo da marvel">
                </div>
            </div>
            <picture>
                <img class="foto-homem-aranha" src="imagens/miles-morales.png" alt="foto do homem aranha miles morales">
            </picture>
        </main>
    </div>
</body>
</html>
